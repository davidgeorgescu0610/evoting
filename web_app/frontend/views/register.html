<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eVoting</title>
    <link rel="stylesheet" href="../assets/css/entry.css">
    <script src="https://kit.fontawesome.com/d058c2e4d4.js" crossorigin="anonymous"></script>
    <script src="../assets/js/register.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>eVoting</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Nume" required>
                        <div class="fa-solid fa-circle-exclamation"></div>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="mail" placeholder="Mail" required>
                        <div class="fa-solid fa-circle-exclamation"></div>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-id-card"></i>
                        <input type="text" id="cnp" placeholder="CNP" required>
                        <div class="fa-solid fa-circle-exclamation"></div>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="pass" placeholder="Parolă" required>
                        <div class="fa-solid fa-circle-exclamation"></div>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="pass-confirm" placeholder="Confirmarea parolei" required>
                        <div class="fa-solid fa-circle-exclamation"></div>
                    </div>

                    <div class="warn">
                        <p id="empty">Toate câmpurile sunt obligatorii!</p>
                    </div>
                    <div class="warn">
                        <p id="invalid-mail">Adresa de mail are un format invalid!</p>
                    </div>
                    <div class="warn">
                        <p id="pass-match">Parola și confirmarea parolei nu sunt identice!</p>
                    </div>
                    <div class="warn">
                        <p id="response"></p>
                    </div>
                </div>

                <a href="/login">Ai deja un cont?</a>
                
                <div class="btn-field">
                    <button type="button" id="signUpBtn" onclick="register()">Creează cont</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
